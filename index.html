<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Avvillas | CheckLists</title>
</head>
<body>
    <header class="header-nav">
        <div class="header-nav__menu container">
            <div class="brand">
                <a href="#" class="brand--text">Menu</a>
            </div>
            <div class="logon">
                <a href="#" class="logon--text"> Salir</a>
            </div>
        </div>
    </header>
    <section class="main-section container">
        <strong class="panel">Checklist Windows SAC</strong>
        <div class="main-section__header">
            <div class="main-section__form">
                <label class="main-section__form--label" for="">No. Servicio</label>
                <input class="main-section__form--input" type="text" name="" id="">
                <label class="main-section__form--label" for="">Fecha</label>
                <input class="main-section__form--input" type="date" name="" id="">
            </div>
        </div>
        <div class="main__userData ">
            <strong class="panel">Datos de Usuario</strong>
            <div action="#" class="main__userData--form">
                <label class="main__userData--label" for="">Nombre Usuario</label>
                <input class="main__userData--input" type="text" name="" id="">
                <label class="main__userData--label" for="">Cedula</label>
                <input class="main__userData--input" type="text" name="" id="">
                <label class="main__userData--label" for="">Area/Departamento</label>
                <input class="main__userData--input" type="text" name="" id="">
                <label class="main__userData--label" for="">Ciudad</label>
                <input class="main__userData--input" type="text" name="" id="">
            </div>
        </div>
    </section>
    <section class="data-revision container">
        <strong class="panel">Revision Detallada</strong>
        <div class="data-revision__options">
            <div class="data-revision__container">
                <h3 class="data-revision--title">Formateo</h3>
                <select class="data-revision--select" name="select">
                    <option class="data-revision--option" value="" selected>seleccionar</option> 
                    <option class="data-revision--option" value="yes">Si</option>
                    <option class="data-revision--option" value="no">No</option>
                </select>
            </div>
            <div class="data-revision__container">
                <h3 class="data-revision--title">Cambio de Equipo</h3>
                <select class="data-revision--select" name="select">
                    <option class="data-revision--option" value="" selected>seleccionar</option> 
                    <option class="data-revision--option" value="yes">Si</option>
                    <option class="data-revision--option" value="no">No</option>
                </select>
            </div>  
        </div>
    </section>
    <section class="data-machine container">
        <div class="data-machine--form">
            <label class="data-machine--label" for="">Serial</label>
            <input class="data-machine--input" type="text" name="" id="">
            <label class="data-machine--label" for="">Placa</label>
            <input class="data-machine--input" type="text" name="" id="">
            <label class="data-machine--label" for="">Modelo</label>
            <input class="data-machine--input" type="text" name="" id="">
            <label class="data-machine--label" for="">Red y/o Wifi</label>
            <input class="data-machine--input" type="text" name="" id="">
        </div>
        <a class="btn" href="#">Siguiente</a>
    </section>
    <footer class="footer">
        <p class=" container footer--text">Design by DexterD &copy</p>
    </footer>
    
</body>
</html>
